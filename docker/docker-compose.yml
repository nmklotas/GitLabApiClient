version: '2'
services:
    gitlabapiclient:
        build: .
        restart: always
        hostname: 'localhost' 
        environment:
            GITLAB_OMNIBUS_CONFIG: |
               external_url 'http://localhost'
               gitlab_rails['initial_root_password'] = "hariseldon"
        ports:
           - '9190:80'
           - '9143:443'
           - '9122:22'
        volumes:
            - './volumes/config:/etc/gitlab'
            - './volumes/logs:/var/log/gitlab'
            - './volumes/data:/var/opt/gitlab'